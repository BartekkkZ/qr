<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image & QR Code</title>
</head>
<body>
    <h1>Downloadable Image with QR Code</h1>

    <!-- Section for the image -->
    <div>
        <h2>Your Image</h2>
        <img id="image" src="your-image.jpg" alt="Downloadable" style="max-width: 300px; height: auto;">
        <br>
        <a href="your-image.jpg" download="image.jpg">Download Image</a>
    </div>

    <!-- Section for the QR Code -->
    <div>
        <h2>QR Code</h2>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://yourwebsite.com&size=150x150" alt="QR Code">
        <p>Scan the QR code to visit this page.</p>
    </div>

</body>
</html>
